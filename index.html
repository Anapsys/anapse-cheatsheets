<!DOCTYPE html>
<!-- this is like, info about the page -->
<header>
    <link rel="stylesheet" href="example.css"/>
</header>

<!-- where the meat of the site is placed -->
<!-- most production sites are built off programmatically-generated "scaffolds" which manage modules/pages/views for each variable -->
<!-- they are essentially doing something like what is manually made here, just more automated and scalable -->
<body>
    <!-- I define a div tag that marks itself for later use within index.js -->
    <!-- this one is the top menu bar -->
    <div id="menu-container">

    </div>

    
    <div id="body-container">

    </div>

    <!-- Define the file to use for the dynamic functions of this site -->
    <script src="server.js"></script>
    <script src="index.js"></script>
</body>

<!--Another great place to use a programmatic template-->
<footer>
    <div id="footer-container">

    </div>
</footer>
